<form name="myForm" class="col-sm-6">
	<div class="form-group" ng-class="{'has-error': myForm.name.$invalid && !myForm.name.$pristine}">
		<label class="control-label">Name</label>
		<input class="form-control" type="text" name="name" ng-model="editProject.project.name" required>
		<span class="help-inline" ng-show="myForm.name.$error.required && !myForm.name.$pristine">
			Required {{myForm.name.$pristine}}
		</span>
	</div>

	<div class="form-group" ng-class="{'has-error': myForm.site.$invalid && !myForm.site.$pristine}">
		<label class="control-label">Website</label>
		<input class="form-control" type="url" name="site" ng-model="editProject.project.site" required>
		<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">
        Required</span>
		<span ng-show="myForm.site.$error.url" class="help-inline">
        Not a URL</span>
	</div>
	<div class="form-group">
		<label class="control-label">Description</label>
		<textarea name="description" ng-model="editProject.project.description" class="form-control"></textarea>
	</div>

	<a href="#/" class="btn btn-default">Cancel</a>
	<button ng-click="editProject.save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
	<button ng-click="editProject.destroy()" ng-show="editProject.project.$id" class="btn btn-danger">Delete</button>
</form>
